<div class="event-countdown">
<app-header [content]="eventTitle"></app-header>
<h2 appFullWidthText>{{ countdown }}</h2>
<form [formGroup]="eventForm" class="event-form">
  <app-input
    [type]="'text'"
    [placeholder]="'Event Title'"
    [label]="'Title'"
    [control]="titleControl"
  />
  <app-input [type]="'date'" [label]="'Date'" [control]="startDateControl" (change)="onSubmit()" />

        <small *ngIf="control.errors?.['minlength']">
            Minimum length is {{ control.errors?.['minlength'].requiredLength }} characters.
        </small>
    </div> -->
</form>
</div>
